<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CampusEase - Student Event Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }

    .navbar {
      width: 100%;
      background: #d8f9d6;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: #5c4dff;
    }

    .flat-card {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1140px;
      margin: 0 auto 1.5rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .flat-details {
      flex: 1;
      padding: 24px;
      min-width: 300px;
      padding-right: 100px;
    }

    .flat-image {
      flex: 1;
      min-width: 300px;
    }

    .flat-title {
      font-size: 30px;
      margin-bottom: 4px;
      color: #0071c2;
    }

    .flat-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .flat-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .flat-buttons button {
      background-color: #d93b30;
      border: none;
      color: white;
      padding: 8px 12px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    .flat-buttons button:hover {
      background-color: #bb2a20;
    }

    footer.footer {
      background-color: #f8f9fa;
      padding: 1rem;
      margin-top: 3rem;
    }

    #search-suggestions {
  max-height: 200px;
  overflow-y: auto;
}

  </style>
</head>

<body data-category="Printables">

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">CampusEase</div>
    <nav class="nav-links">
      <a href="./index.html" class="nav-link">Home</a>
      <a href="./about.html" class="nav-link">About Us</a>
      <a href="./team.html" class="nav-link">About the Team</a>
      <a href="./cart.html" class="nav-link">My Cart ðŸ›’</a>
      <a href="./contact.html" class="nav-link">Contact Us</a>
    </nav>
  </header>

  <!-- Search and Filter -->
  <section class="border-bottom mb-4">
    <div class="container d-flex align-items-center py-3 gap-3">
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                id="menuDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Filter
        </button>
        <ul class="dropdown-menu" aria-labelledby="menuDropdown">
          <li><a class="dropdown-item filter-option" data-filter="price-low">Price: Low to High</a></li>
          <li><a class="dropdown-item filter-option" data-filter="price-high">Price: High to Low</a></li>
          <li><a class="dropdown-item filter-option" data-filter="delivery-fast">Delivery Time: Fastest</a></li>
        </ul>
      </div>
      <form class="flex-grow-1 position-relative" role="search" onsubmit="return false;">
        <input id="search-input" type="search" class="form-control" placeholder="Searchâ€¦" aria-label="Search" autocomplete="off" />
        <ul id="search-suggestions" class="list-group position-absolute w-100" style="z-index: 999;"></ul>
      </form>
      
    </div>
  </section>

  <!-- Listings -->
  <main class="container-fluid my-4 px-3">
    <div id="listings-container"></div>
  </main>

  <!-- Footer -->
  <footer class="footer text-center">
    &copy; 2025 CampusEase. Designed for Students, by Students.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
